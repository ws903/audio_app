<!DOCTYPE html>
<html>
<head>
  <link href="Main.css" rel="stylesheet"/>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="node_modules/musicmedata/dist/musicmetadata.js"></script>
  <script src="index.js"></script>

  <title>Song App</title>
</head>
<body>
<div id="bg">
  <div id="blackLayer"></div>
  <img src="Poster1.jpg"/>
</div>
  <div id="main">
  <div id="image">
    <img src="Poster1.jpg"/>
  </div>
   <div id="music-player">
            <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Play.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>

                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
    </div>

  </div>
  <div id="playlist">
    1. Playlist
    2. Return
    3. Running
  </div>
</body>

</html>
