<!DOCTYPE html>
<html>
  <head>
    <link href="Main.css" rel="stylesheet"/>
    <script src="id3-minimized.js"></script>
    <script src="jquery-1.10.2.min.js"></script>
    <title>Song App</title>
  </head>
  <body>
    <div id="bg">
    <div id="blackLayer"></div>
    <div class="form">
      <form id="song-form">
        <span class="upload"><span class="uptext"><h2>Upload Song:</h2></span><input class="file" type="file" name="song_file" accept="audio/*"><br><br>
        <input class="submit" type="submit" value="Submit"></span>
      </form>
    </div>
      <div id="playlist">
        <div id="innerPL">
        <h2 id="playlist-title">Playlist</h2>
        <ol id="playlist-list">
        </ol>
        <br>
        </div>
      </div>
      <img src="Poster1.jpg"/>
    </div>
    <div id="main">
    <div id="image">
      <img src="Poster1.jpg"/>
    </div>
    <div id="music-player">
      <div id="songTitle">Demo</div>
        <div id="buttons">
            <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
            <button id="play" onclick="playOrPauseSong()"><img src="Play.png"/></button>
            <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
        </div>
        <div id="seek-bar">
            <div id="fill"></div>
            <div id="handle"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
